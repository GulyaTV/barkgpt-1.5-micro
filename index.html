<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarkGPT 1.5-micro (WebLLM)</title>
</head>
<body>
  <div id="chat"></div>
  <textarea id="input" placeholder="Введите сообщение..."></textarea>
  <button id="send">Отправить</button>

  <script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";

    let chatModule;

    async function init() {
      chatModule = await webllm.ChatModule.create({
        model: "tinyllama", // Вы можете выбрать другую модель, например, "mistral-instruct-q4f16_1"
      });
      document.getElementById("send").disabled = false;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      chat.innerHTML += `<div><strong>Вы:</strong> ${userMessage}</div>`;
      input.value = "";

      const response = await chatModule.generate(userMessage);
      chat.innerHTML += `<div><strong>BarkGPT:</strong> ${response}</div>`;
    }

    document.getElementById("send").addEventListener("click", sendMessage);

    init();
  </script>
</body>
</html>
